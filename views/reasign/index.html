<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="shortcut icon" href="/images/gatito chiquito.svg">
    <title>Mariol Design | Reasignar contraseña</title>
</head>

<body>

    <nav class="w-full bg-neutral-800 h-20 text-white font-bold flex gap-4 items-center justify-center mx-auto fixed">
        <img src="/images/gatito logo sin texto.svg" alt="" class="h-10 w-10">
        <h1 class="text-2xl">Mariol Design</h1>
    </nav>


    <div id="container" class="h-screen pt-20 bg-black flex justify-center items-center px-4 gap-8">
        <form id="form"
            class="bg-black w-full lg:w-[40%] md:w-[70%] rounded-lg shadow-md p-2 flex flex-col gap-4 p-4">

            <!-- Password input -->
            <div id="input-password" class="flex flex-col gap-2 text-lg relative">
                <label for="password-input" class="text-slate-50 font-semibold">
                    Contraseña <span class="text-red-400 text-red-500">*</span>
                </label>


                <div class="relative">

                    <input type="password" id="password-input"
                        class="border border-slate-600 p-2 rounded-md bg-transparent focus:outline-0 focus:ring-2 focus:ring-blue-400 ease-in duration-200 text-zinc-50 font-semibold w-full">
                    <!-- ICONOS -->
                    <div class="absolute right-1 top-1 bottom-1 px-2 flex justify-center items-center bg-black">
                        <svg class="w-6 h-6 text-red-500 hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                            fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zM12 8.25a.75.75 0 01.75.75v3.75a.75.75 0 01-1.5 0V9a.75.75 0 01.75-.75zm0 8.25a.75.75 0 100-1.5.75.75 0 000 1.5z"
                                clip-rule="evenodd" />
                        </svg>
                        <svg class="w-6 h-6 text-green-500 hidden" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>


                </div>

                <p class="text-red-400 text-red-500 font-semibold text-sm hidden">Mínimo 8 caracteres. <br> Debe
                    incluir una mayúscula, un caracter especial y al menos un número.</p>
            </div>
            <!-- Confirm password input -->
            <div id="input-password-confirm" class="flex flex-col gap-2 text-lg relative">
                <label for="confirm-input" class="text-slate-50 font-semibold">
                    Confirmar contraseña <span class="text-red-400 text-red-500">*</span>
                </label>
                <div class="relative">
                    <input type="password" id="confirm-input"
                        class="border border-slate-600 p-2 rounded-md bg-transparent focus:outline-0 focus:ring-2 focus:ring-blue-400 ease-in duration-200 text-zinc-50 font-semibold w-full">

                    <!-- ICONOS -->
                    <div class="absolute right-1 top-1 bottom-1 px-2 flex justify-center items-center bg-black">
                        <svg class="w-6 h-6 text-red-500 hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                            fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zM12 8.25a.75.75 0 01.75.75v3.75a.75.75 0 01-1.5 0V9a.75.75 0 01.75-.75zm0 8.25a.75.75 0 100-1.5.75.75 0 000 1.5z"
                                clip-rule="evenodd" />
                        </svg>
                        <svg class="w-6 h-6 text-green-500 hidden" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>


                </div>

                <p class="text-red-400 text-red-500 font-semibold text-sm hidden">Debe coincidir con la contraseña
                </p>
            </div>
            <!-- Button -->
            <button id="form-btn"
                class="bg-green-400 bg-green-500 rounded-lg p-2 text-green-50 uppercase font-semibold hover:bg-green-500 hover:bg-green-600 ease-in duration-300">Registrar</button>
            <!-- <img src="../images/undraw_join_re_w1lh.svg" alt="" class="fixed right-0 bottom-0 z-0"> -->
        </form>
        
    </div>

    <footer class="h-20 bg-neutral-900 w-full absolute bottom-0 text-white lg:text-base text-xs z-20">
        <div class="max-w-7xl h-full mx-auto flex justify-between md:gap-20  relative px-4">
          <div class="flex items-center gap-4">
            <img src="/images/gatito chiquito.svg" alt="" class="h-20"> 
            <span class="font-bold">Mariol Design</span>
          </div>
  
          <div class="flex items-center gap-4">
  
            <div class="flex gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path fill-rule="evenodd" d="M1.5 4.5a3 3 0 013-3h1.372c.86 0 1.61.586 1.819 1.42l1.105 4.423a1.875 1.875 0 01-.694 1.955l-1.293.97c-.135.101-.164.249-.126.352a11.285 11.285 0 006.697 6.697c.103.038.25.009.352-.126l.97-1.293a1.875 1.875 0 011.955-.694l4.423 1.105c.834.209 1.42.959 1.42 1.82V19.5a3 3 0 01-3 3h-2.25C8.552 22.5 1.5 15.448 1.5 6.75V4.5z" clip-rule="evenodd" />
              </svg>
              <span>+58 424-1507257</span>            
            </div>
  
            <div class="flex gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path fill-rule="evenodd" d="M11.54 22.351l.07.04.028.016a.76.76 0 00.723 0l.028-.015.071-.041a16.975 16.975 0 001.144-.742 19.58 19.58 0 002.683-2.282c1.944-1.99 3.963-4.98 3.963-8.827a8.25 8.25 0 00-16.5 0c0 3.846 2.02 6.837 3.963 8.827a19.58 19.58 0 002.682 2.282 16.975 16.975 0 001.145.742zM12 13.5a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
              </svg>
              
              <span>Caracas, Venezuela.</span>            
            </div>
          </div>
        </div>
    </footer>

    <script src="/components/nav.js"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
